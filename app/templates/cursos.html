<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - Alojamento Estudantil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9f5e9;
        }
        .container {
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #27ae60;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cursos Cadastrados</h1>
        <div class="text-right mb-3">
            <a href="{% url 'curso_create' %}" class="btn btn-success">Adicionar Curso</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Duração</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% if cursos %}
                    {% for curso in cursos %}
                    <tr>
                        <td>{{ curso.id }}</td>
                        <td>{{ curso.nome }}</td>
                        <td>{{ curso.duracao }}</td>
                        <td>
                            <a href="{% url 'curso_edit' curso.id %}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{% url 'curso_delete' curso.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este curso?');">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">Nenhum curso encontrado.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Alojamento Estudantil. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
